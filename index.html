<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: black;
            color: white;
            background-image: url(https://i.pinimg.com/originals/d3/39/5e/d3395ed9226a8a74c22891f4b2fe688f.png);
        }
        h1{
            
            font-size: 8rem;
            text-align: center;
            background-image: linear-gradient(rgb(202, 70, 70), rgb(182, 1, 1));
            background-repeat: no-repeat;
            background-position: center;
            color: transparent;
            background-clip: text;
            font-family: fantasy;
            font-weight: 100;
        }
        #container{
            background-color: rgb(45, 48, 61);
            color: black;
            width: 55vw;
            height: 52vh;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px ;
            opacity: 0%;
        }
        #container:hover{
            border-radius: 2%;
            transition: all 0.7s ease-in-out;
            opacity: 100%;
        }
        .item{
            background-color: grey;
            width: 220px;
            height: 220px;  
            border: solid 1px black;
            background-image: url(https://news.codashop.com/ph/wp-content/uploads/sites/5/2023/03/VALORANT-Jett-Agent-Guide.jpg);
            background-size: cover;
            background-position: center;

            

        }
        .item:hover{
            cursor: pointer;
            border-radius: 50%;
            color: transparent;
            transition: all 0.4s ease-in-out;
            width: 320px;
            height: 320px;

        }
        .item2{
            background-color: grey;
            width: 220px;
            height: 220px;    
            border: solid 1px black;
            background-image: url(https://www.pichauarena.com.br/wp-content/uploads/2022/02/yoru-valorant-1200x900.jpg);
            background-size: cover;
            background-position: center;
            

            

        }
        .item2:hover{
            cursor: pointer;
            border-radius: 50%;
            color: transparent;
            transition: all 0.4s ease-in-out;
            width: 320px;
            height: 320px;
        }
        .item3{
            background-color: grey;
            width: 220px;
            height: 220px;    
            border: solid 1px black;
            background-image: url(https://cdn-wp.thesportsrush.com/2023/11/4c949ff6-e7a3_iso_xbox_desktop-horiz-1920x1080-no-copy-no-logo.jpg);
            background-size: cover;
            background-position: center;

            

        }
        .item3:hover{
            cursor: pointer;
            border-radius: 50%;
            color: transparent;
            transition: all 0.4s ease-in-out;
            width: 320px;
            height: 320px;
        }
    </style>
    <title>Documento</title>
</head>
<body>
    
<h1>Valorant</h1>
<div id="container">
    <div class="item" onclick="window.open('https://valorant.fandom.com/wiki/Jett')"></div>
    <div class="item2" onclick="window.open('https://valorant.fandom.com/wiki/Yoru')"></div>
    <div class="item3" onclick="window.open('https://valorant.fandom.com/wiki/Iso')"></div>
</div>
    
</body>
</html>
